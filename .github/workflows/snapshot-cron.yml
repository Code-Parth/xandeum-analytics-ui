name: Snapshot Cron Job

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Snapshot API
        run: |
          curl -X POST https://xandeum-analytics-ui.vercel.app/api/snapshot \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"

      - name: Log Result
        run: echo "Snapshot triggered at $(date)"
