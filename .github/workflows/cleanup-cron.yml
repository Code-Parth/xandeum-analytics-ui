name: Cleanup Cron Job

on:
  schedule:
    # Run every 90 days (quarterly on 1st of Jan, Apr, Jul, Oct at midnight UTC)
    - cron: "0 0 1 */3 *"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cleanup API
        run: |
          curl -X POST https://xandeum-analytics-ui.vercel.app/api/cleanup \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"

      - name: Log Result
        run: echo "Cleanup triggered at $(date)"
